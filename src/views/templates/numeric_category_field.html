<form class="config-form">
	<table>
		<tr class="min minmax">
			<td>Min: </td>
			<td><input data-minmax="min" type="text" value="<% print((entity.get('min') != null) ? entity.get('min') : ''); %>"></td>
			<td>
				<input data-minmax="min" type="checkbox" id="<% print ([model.cid, 'max-auto'].join('-')); %>" />
				<label for="<% print ([model.cid, 'min-auto'].join('-')); %>">auto</label>
			</td>
		</tr>
		<tr class="max minmax">
			<td>Max: </td>
			<td><input data-minmax="max" type="text" value="<% print((entity.get('max') != null) ? entity.get('max') : ''); %>"></td>
			<td>
				<input data-minmax="max" type="checkbox" id="<% print ([model.cid, 'max-auto'].join('-')); %>" />
				<label for="<% print ([model.cid, 'max-auto'].join('-')); %>">auto</label>
			</td>
		</tr>
		<tr class="classes">
			<td colspan="3">
				<div>
					Number of classes:
				</div>
				<input type="text"/>
			</td>
		</tr>
	</table>
</form>
