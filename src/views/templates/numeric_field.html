<div class="field-config numeric-field-config">
    <div class="inputs">

        <div class="minmax min">
            <span class="label">min: </span>
            <input data-minmax="min" type="text" value="<% print((entity.get('min') != null) ? entity.get('min') : ''); %>">
            <input data-minmax="min" type="checkbox" id="<% print ([model.cid, 'max-auto'].join('-')); %>" />
            <label for="<% print ([model.cid, 'min-auto'].join('-')); %>">auto</label>
        </div>

        <div class="minmax max">
            <span class="label">max: </span>
            <input data-minmax="max" type="text" value="<% print((entity.get('max') != null) ? entity.get('max') : ''); %>">
            <input data-minmax="max" type="checkbox" id="<% print ([model.cid, 'max-auto'].join('-')); %>" />
            <label for="<% print ([model.cid, 'max-auto'].join('-')); %>">auto</label>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
