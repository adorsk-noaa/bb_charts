<form class="config-form">
	<table>
		<tr>
			<td>Min: </td>
			<td><input type="text"></td>
			<td>
				<input type="checkbox" id="<% print ([model.cid, 'min-auto'].join('-')); %>" />
				<label for="<% print ([model.cid, 'min-auto'].join('-')); %>">auto</label>
			</td>
		</tr>
		<tr>
			<td>Max: </td>
			<td><input type="text"></td>
			<td>
				<input type="checkbox" id="<% print ([model.cid, 'max-auto'].join('-')); %>" />
				<label for="<% print ([model.cid, 'max-auto'].join('-')); %>">auto</label>
			</td>
		</tr>
		<tr>
			<td>Scale:</td>
			<td>
				<input type="radio" name="scale" id="<% print ([model.cid, 'scale-linear'].join('-')); %>" /> <label for="<% print ([model.cid, 'scale-linear'].join('-')); %>" >linear</label><br/>
				<input type="radio" name="scale" id="<% print ([model.cid, 'scale-log'].join('-')); %>" /> <label for="<% print ([model.cid, 'scale-log'].join('-')); %>" >log</label><br/>
			</td>
		</tr>
	</table>
</form>
