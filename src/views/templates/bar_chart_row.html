<div class="row-wrapper">
	<div class="row" title="Value: <%= value %>">
		<div class="label">
			<div class="text"><%= label %></div>
		</div>
		<div class="bar">
			<div class="image-wrapper">
				<div class="image" style="<%= visibility %> <%= position %> <%= width %>">
				</div>
			</div>
		</div>
	</div>
</div>
